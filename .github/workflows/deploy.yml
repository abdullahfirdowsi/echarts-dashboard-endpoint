name: Build and Deploy ASP.NET Core Web API

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  # Allows manual workflow runs

env:
  DOTNET_VERSION: '9.0.x'
  APP_NAME: 'InternsApi'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release
      
    - name: Publish
      run: dotnet publish --configuration Release --output ./publish
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-artifact
        path: ./publish

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy-to-azure.outputs.webapp-url }}
      
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: app-artifact
        path: ./publish
        
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Deploy to Azure App Service
      id: deploy-to-azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.APP_NAME }}
        package: ./publish
        
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az webapp restart --name ${{ env.APP_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
          
    - name: Logout from Azure
      run: az logout
      if: always()

